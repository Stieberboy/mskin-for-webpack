	.mskin-textbox2 {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		padding: 20px 5px 5px 5px;
	}
	.mskin-textbox2 > * {
		transition: all ease .3s;
	}
	.mskin-textbox2 .msking-textbox-input {
		width: 100%;
		height: 25px;
		border: 0px solid gray;
		border-width: 0 0 2px 0;
		background-color: transparent;
		padding-left: 5px;
		z-index: 2;
		color: transparent;
		outline: none;
	}
	.mskin-textbox2 border {
		display: block;
		height: 2px;
		width: 0%;
		margin-top: -2px;
		margin-left: 50%;
		z-index: 3;
		background-color: #26c3b6;
	}
	.mskin-textbox2 .mskin-textbox-placeholder {
		margin: 3px 5px;
		color: gray;
		z-index: 1;
	}
	.mskin-textbox2 .msking-textbox-input:focus ~ border, .mskin-textbox2.has-value border {
		width: 100%;
		margin-left: 0;
		width: 100%;
	}
	.mskin-textbox2 .msking-textbox-input:focus ~ label.mskin-textbox-placeholder, .mskin-textbox2.has-value label.mskin-textbox-placeholder {
		margin-top: -19px;
		color: #26c3b6;
	}
	.mskin-textbox2 .msking-textbox-input:focus, .mskin-textbox2.has-value .msking-textbox-input {
		color: gray;
	}

</style>
<script>
	$( document ).ready( function() {
		$( ".mskin-textbox2" ).on( 'input', function( e ) {
			if( $( "input", this).val() !== "" )
				$(this).addClass( "has-value" );
			else
				$(this).removeClass( "has-value" );
		});
	});
</script>
