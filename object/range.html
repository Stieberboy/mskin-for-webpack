<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body style="width:300px">
	<div class="mskin-textbox2">
		<input label="Track Shadow Blur" class="mskin-range" type="range" min="0" max="15" step="0.1">
		<border></border>
		<label class="mskin-textbox-placeholder">Ihr Name</label>
	</div>
</body>
<style>

/* TextBox Type 2 */
	.mskin-textbox2 {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		padding: 20px 5px 5px 5px;
		
		> * {
			transition: all ease .3s;
		}
		
		.msking-textbox-input {
			width: 100%;
			height: 25px;
			border: 0px solid gray;
			border-width: 0 0 2px 0;
			background-color: transparent;
			padding-left: 5px;
			z-index: 2;
			color: transparent;
			outline: none;
		}
		
		border {
			display: block;
			height: 2px;
			width: 0%;
			margin-top: -2px;
			margin-left: 50%;
			z-index: 3;
			background-color: #26c3b6;
		}
		
		.mskin-textbox-placeholder {
			margin: 3px 5px;
			color: gray;
			z-index: 1;
		}
		
		.msking-textbox-input:focus ~ border,
		&.has-value border {
			width: 100%;
			margin-left: 0;
			width: 100%;
		}
		
		.msking-textbox-input:focus ~ label.mskin-textbox-placeholder,
		&.has-value label.mskin-textbox-placeholder {
			margin-top: -19px;
			color: #26c3b6;
		}

		.msking-textbox-input:focus,
		&.has-value .msking-textbox-input {
			color: gray;
		}
	}
	
	input[type=range].mskin-range {
		-webkit-appearance: none;
		width: 100%;
		margin: 8.35px 0;
		
		&:focus {
			outline: none;
			
			&::-webkit-slider-runnable-track {
				background: #dddbdd;
			}
			&::-ms-fill-lower {
				background: #dbd8da;
			}
			&::-ms-fill-upper {
				background: #dddbdd;
			}
		}
		
		/* Chrome */
		&::-webkit-slider-runnable-track {
			width: 100%;
			height: 6.3px;
			cursor: pointer;
			background: #dbd8da;
			border-radius: 0px;
			border: 0px solid rgba(0, 0, 0, 0);
		}
		&::-webkit-slider-thumb {
			border: 3.4px solid #787878;
			height: 23px;
			width: 23px;
			border-radius: 12px;
			background: #d5d3d2;
			cursor: pointer;
			-webkit-appearance: none;
			margin-top: -8.35px;
		}
		
		/* Mozilla */
		&::-moz-range-track {
			width: 100%;
			height: 6.3px;
			cursor: pointer;
			background: #dbd8da;
			border-radius: 0px;
			border: 0px solid rgba(0, 0, 0, 0);
		}
		&::-moz-range-thumb {
			border: 3.4px solid #787878;
			height: 23px;
			width: 23px;
			border-radius: 12px;
			background: #d5d3d2;
			cursor: pointer;
		}
		
		/* Safari */
		&::-ms-track {
			width: 100%;
			height: 6.3px;
			cursor: pointer;
			background: transparent;
			border-color: transparent;
			color: transparent;
		}
		&::-ms-fill-lower {
			background: #d9d5d7;
			border: 0px solid rgba(0, 0, 0, 0);
			border-radius: 0px;
		}
		&::-ms-fill-upper {
			background: #dbd8da;
			border: 0px solid rgba(0, 0, 0, 0);
			border-radius: 0px;
		}
		&::-ms-thumb {
			border: 3.4px solid #787878;
			height: 23px;
			width: 23px;
			border-radius: 12px;
			background: #d5d3d2;
			cursor: pointer;
			height: 6.3px;
		}
	}
</style>
<script>
	$( document ).ready( function() {
		$( ".mskin-textbox2" ).on( 'input', function( e ) {
			if( $( "input", this).val() !== "" )
				$(this).addClass( "has-value" );
			else
				$(this).removeClass( "has-value" );
		});
	});
</script>
